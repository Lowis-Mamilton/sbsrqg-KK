<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 新增 -->
  <title>國小高年級 - 步步為營</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* 允許換行 */
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .box {
      background: #ffe0b2;
      border-radius: 12px;
      padding: 20px;
      min-width: 200px;
      flex: 1 1 200px; /* 自動縮放 */
      max-width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .box h2 {
      margin: 0 0 15px;
      font-size: 20px;
      color: #444;
    }

    .numbers {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .digit {
      width: 50px;
      height: 60px;
      background: #90caf9;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background: #64b5f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e88e5;
    }

    /* 手機版優化 */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      .box {
        min-width: 150px;
        max-width: 100%;
      }
      .digit {
        width: 40px;
        height: 50px;
        font-size: 22px;
      }
      .btn {
        width: 100%;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>國小高年級 - 步步為營</h1>

  <div class="container">
    <!-- 目標數字 -->
    <div class="box">
      <h2>目標數字</h2>
      <div class="numbers" id="target-number">
        <div class="digit">-</div>
        <div class="digit">-</div>
        <div class="digit">-</div>
      </div>
    </div>

    <!-- 幸運方塊 -->
    <div class="box">
      <h2>幸運方塊A</h2>
      <div class="numbers" id="luck-a">
        <div class="digit">-</div>
      </div>
    </div>

    <div class="box">
      <h2>幸運方塊B</h2>
      <div class="numbers" id="luck-b">
        <div class="digit">-</div>
      </div>
    </div>

    <div class="box">
      <h2>幸運方塊C</h2>
      <div class="numbers" id="luck-c">
        <div class="digit">-</div>
      </div>
    </div>
  </div>

  <button class="btn" onclick="draw()">重新抽題</button>

  <script>
    function draw() {
      // 目標數字 100~999
      const target = Math.floor(Math.random() * 900) + 100;
      const targetDigits = target.toString().split("");
      const targetBox = document.getElementById("target-number").children;
      for (let i = 0; i < 3; i++) {
        targetBox[i].textContent = targetDigits[i];
      }

      // 幸運方塊 A (0~9)
      document.getElementById("luck-a").children[0].textContent = Math.floor(Math.random() * 10);

      // 幸運方塊 B (× 或 ÷)
      const opsB = ["×", "÷"];
      document.getElementById("luck-b").children[0].textContent = opsB[Math.floor(Math.random() * opsB.length)];

      // 幸運方塊 C (+ 或 -)
      const opsC = ["＋", "－"];
      document.getElementById("luck-c").children[0].textContent = opsC[Math.floor(Math.random() * opsC.length)];
    }
  </script>
</body>
</html>
